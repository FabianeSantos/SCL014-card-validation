<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <!-- primera pantalla -->
    <div id="welcome" class="welcome">
      <br>
      <!-- titulo -->
      <h1>Validador de TARJETAS DE CREDITO</h1>
<!-- texto para el usuario -->
      <p>
        Estimado cliente, por su seguridad y antes de hacer el envío de su
        producto, validaremos que su TDC este correcta.
      </p>
      <br> <br>
<!-- imagen de fondo -->
      <img src="../src/img/background-card.png" alt="imagen tarjeta feliz" />

<!-- input que recíbe los datos de la tarjeta -->
      <input type="text" id="creditCardNumber" class="centrado" placeholder="Numero de su tarjeta" />


<!-- mensaje de error cuando el numero no corresponde al especificado en javascript -->
      <h4 id="mensajeError"></h4>
      <br />

<!-- botón para validar los digitos de la tarjeta-->
      <button id="btnValidation" class="btn">VALIDAR</button>
      <br>

    </div>
  </header>

  <main>
    <!--pantalla del resultado  -->
    <div id="validationResult" class="step-validation">
      <br><br><br>
      <!--mensagem que muestra el analisis del algoritmo de luhn, marca -->
      <div id="showResult" class="validation-msg"></div>
      <br>
      <br><br><br>
      <!-- botón para volver a la pantalla de inicio-->
      <button id="btnIniciar" class="btn">INICIO</button>
      <br><br><br>
      <!-- botón para cerrar y salir del validador-->
      <button id="btnCerrar" class="btn">CERRAR</button>
    </div>
  </main>
  <br /><br />
  <footer>
    <div>
      <!--texto sobre los creadores del validador-->
      Desarrollado por Fabiane Santos y Francis Martinez
    </div>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
